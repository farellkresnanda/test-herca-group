name: ğŸš€ CI/CD herca-group

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: ğŸ›  Build & Push Backend Docker Image
        run: |
          docker build ./backend -t kresnandaf/herca-backend:latest
          docker push kresnandaf/herca-backend:latest

      - name: ğŸ›  Build & Push Frontend Docker Image
        run: |
          docker build ./frontend -t kresnandaf/herca-frontend:latest
          docker push kresnandaf/herca-frontend:latest

      - name: ğŸ›  Build & Push Nginx Docker Image
        run: |
          docker build ./nginx -t kresnandaf/herca-nginx:latest
          docker push kresnandaf/herca-nginx:latest

      - name: ğŸ“‚ Copy project files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx"
          target: "/home/${{ secrets.USERNAME }}/herca-group"

      - name: ğŸš¢ Deploy to VPS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- Starting Deployment on VPS ---"
            
            # Pindah ke direktori proyek di VPS
            cd /home/${{ secrets.USERNAME }}/herca-group
            
            echo "ğŸ” Pulling latest Docker images from Docker Hub..."
            docker-compose pull
            
            echo "ğŸ›‘ Stopping and removing old containers..."
            docker-compose down || true

            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f
            
            echo "ğŸš€ Running new containers with Docker Compose..."
            docker-compose up -d

            echo "â³ Running migrations on the backend container..."
            docker-compose exec herca-backend php artisan migrate --force

            echo "âœ… Deployment completed successfully!"