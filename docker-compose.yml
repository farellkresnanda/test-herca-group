version: '3.8'

services:
  # Service untuk backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herca-backend
    restart: always
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_URL=http://hercabe.kresnansite.my.id
      - APP_ENV=production
      # Tambahkan variabel lingkungan lain yang dibutuhkan

  # Service untuk frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: herca-frontend
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html
    environment:
      - VITE_APP_URL=http://hercafe.kresnansite.my.id
      # Tambahkan variabel lingkungan lain yang dibutuhkan

  # Service Nginx sebagai reverse proxy
  nginx:
    image: nginx:alpine
    container_name: herca-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./backend:/var/www/html
    depends_on:
      - backend
      - frontend

# Tentukan jaringan untuk komunikasi antar container
networks:
  default:
    driver: bridge